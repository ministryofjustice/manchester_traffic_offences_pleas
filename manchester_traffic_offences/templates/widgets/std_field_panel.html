<div class="form-group field-indent block{%  if field.errors %} indent-error{% endif %}" id="section_{{ field.name }}">
    {{ field.label_tag }}
    <span class="validation-message">{{ field.errors }}</span>
    {% if field.help_text %}
    <p class="form-hint datefield-hint">{{ field.help_text|safe }}</p>
    {% endif %}
    {{ field }}
</div>
