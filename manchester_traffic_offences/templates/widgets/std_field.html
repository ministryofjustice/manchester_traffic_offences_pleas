<div class="form-group{% if field.errors %} with-error{% endif %}" id="section_{{ field.name }}">
    <label for="{{ field.id_for_label }}">{{ field.label }}{% if not field.field.required and not hide_optional %} <span class="form-hint-inline">(optional)</span>{% endif %}</label>
    
    {% if field.help_text %}
    <p class="form-hint">{{ field.help_text|safe }}</p>
    {% endif %}

    {{ field.errors }}

    <div class="form-field">
	    {{ field }}
    </div>
</div>
