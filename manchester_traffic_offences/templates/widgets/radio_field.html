<div class="form-group-wide{% if field.errors %} with-error{% endif %}" id="section_{{ field.name }}">
  <fieldset>
    <legend class="form-label-bold">{{ field.label }}{% if not field.field.required and not hide_optional %} <span class="form-hint-inline">(optional)</span>{% endif %}</legend>

    {% if field.help_text %}
    <p class="form-hint">{{ field.help_text|safe }}</p>
    {% endif %}

    {{ field.errors }}

    <div class="form-field">
	    {{ field }}
    </div>
  </fieldset>
</div>
