<div class="section block{% if field.errors %} {% endif %}" id="section_{{ field.name }}">
    {{ field.label_tag }}
    <span class="validation-message">{{ field.errors }}</span>
    <p class="form-hint datefield-hint">{{ field.help_text|safe }}</p>
    <span class="input-type-hint">&pound;</span>{{ field }}
</div>
