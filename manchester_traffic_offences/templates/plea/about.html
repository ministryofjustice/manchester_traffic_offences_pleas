{% extends "plea/base.html" %}

{% block content %}
<form method=POST>
    {% csrf_token %}
    {{ wizard.management_form }}
    
    
    {{ wizard.form }}
    
    {% if next %}
    <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
    <button type=submit>Submit</button>
</form>
{% endblock content %}
