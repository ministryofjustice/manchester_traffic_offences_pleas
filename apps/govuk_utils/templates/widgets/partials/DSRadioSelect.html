{% for choice in renderer %}
<label for="id_{{ choice.name }}_{{ choice.choice_value|slugify }}" class="block-label">
    <input id="id_{{ choice.name }}_{{ choice.choice_value|slugify }}" type="radio" name="{{ choice.name }}" value="{{ choice.choice_value }}"{% if choice.is_checked %} checked="checked"{% endif %}>
    {{ choice.choice_label }}
</label>
{% endfor %}
