<div class="form-group{% if field.wide %}-wide{% endif %}{% if field.errors %} with-error{% endif %}" id="section_{{ field.name }}{% if field.counter %}_{{ field.counter }}{% endif %}">
    <fieldset>
        <legend>
            {% include "widgets/partials/label_text.html" %}
        </legend>

        {% if field.inline %}
        <div class="inline">
            {{ field }}
        </div>
        {% else %}
        {{ field }}
        {% endif %}
    </fieldset>
</div>
